<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>BT5</title>
  </head>
  <body>
    <h1>grid</h1>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="box"></div>
          </div>
          <div class="col-lg-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-7">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <h1>flex</h1>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <h1>grid+flex</h1>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <h1>class offset</h1>
    <section>
      <div class="container">
        <div class="row">
          <div class="offset-lg-3 col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <h1>screenwise</h1>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="box"></div>
          </div>
          <div class="col-lg-2 col-md-2">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS links-->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
